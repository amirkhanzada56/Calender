<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>January 2025 Calender</title>
</head>

<body>
    <div class="container py-5">
      <h2 class="text-center mb-5">January 2025 Date Finder</h2>
      
      <div class="row align-items-center g-4">
        <div class="col-12 col-md-5">
          <div class="card shadow p-3">
            
            <h4 class="text-center mb-3">Find Day</h4>
            <label class="form-label">Enter Date (1-31)</label>
            <input type="number" id="date" class="form-control mb-3">
            
            <button type="button" onclick="dateFinder()" class="btn btn-primary w-100">Check</button>
            
            <p id="result" class="text-center mt-3"></p>
          </div>
        </div>
        
        <div class="col-12 col-md-7">
          <div class="card shadow p-3">
            <h4 class="text-center mb-3">January 2025</h4>
            
            <table class="table table-bordered text-center">
              <thead class="table-secondary">
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                </tr>
                <tr>
                  <td>12</td>
                  <td>13</td>
                  <td>14</td>
                  <td>15</td>
                  <td>16</td>
                  <td>17</td>
                  <td>18</td>
                </tr>
                <tr>
                  <td>19</td>
                  <td>20</td>
                  <td>21</td>
                  <td>22</td>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                </tr>
                <tr>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                  <td>29</td>
                  <td>30</td>
                  <td>31</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
